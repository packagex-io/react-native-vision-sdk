name: CI
on:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup

      - name: Set Yarn Version
        run: yarn set version 3.6.4

      - name: Lint files
        run: yarn lint

      - name: Typecheck files
        run: yarn typescript

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup

      - name: Set Yarn Version
        run: yarn set version 3.6.4

      - name: Run unit tests
        run: yarn test --maxWorkers=2 --coverage

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup

      - name: Set Yarn Version
        run: yarn set version 3.6.4

      - name: Build package
        run: yarn prepare
